<div ng-controller="empleadoController" ng-init="listarEmpleados();">
<section class="content-header">
  
    <ol class="breadcrumb">
        <li><a href="#Empleado/Listar"><i class="fa  fa-users"></i> Empleados</a></li>
        <li class="active">Listado</li>
    </ol>
</section>
<div >
<section class="content">
    <h3 style="text-align: center;"><b>Listado de empleados</b></h3>
    <hr>
     <div class="row">
         <div class="col-md-8">
             <label style="margin-left:0%;" ng-class='{"classError": colorText=="error", "classSuccess":colorText=="success"}'>   {{msj}}</label>
         </div>
            <div class="col-md-3">
              <div class="form-group" style="margin-right: 2%;">

                <input class="form-control  buscador"  type="text" required  ng-model="searchText" placeholder="Buscar..." />
              </div>
            </div>
          
          </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th class="seleccionable">
                            <a ng-click="">#</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Nombre</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Telefono</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Cargo</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                  
                        <th class="seleccionable">
                            <a ng-click="">Profesion</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Nivel Academico</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Acciones</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="seleccionable" ng-repeat="obj in empleados  | filter:searchText">
                        <th>{{$index+1}}</th>
                        <td>{{obj.nombres}} {{obj.apellidos}}</td>
                        <td>{{obj.telefono}}</td>
                        <td>{{obj.nombre}} </td>
                         <td>{{obj.profesion}} </td>
                        <td>{{obj.nivel}}</td>
                        <td>
                            <div id="acciones-row">
                               <ul class="acciones-button" style="list-style: none;  display: flex;flex-direction: row;
                                                                   justify-content: space-around;  margin: auto;">
                                    <li data-toggle="modal" data-target="#myModal" ng-click="datos(obj);">
                                      <a role="button"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                    </li>

                                     <li ng-click="eliminar(obj)">
                                      <a role="button"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>





<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modificar datos del empleado</h4>
      </div>
      <div class="modal-body">
        <section class="content">
    
    
    <div class="row">
        <div class="col-md-12" style="display: flex; justify-content: center; flex-direction: column;">
          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" ng-submit="registrar();">
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group" style="margin-right:0%;">
                      <label for="nombre">Nombre(s)</label>
                      <input class="form-control" type="text" required placeholder="Nombre(s) del empleado" ng-model="nombre">
                  </div>
                  <div class="form-group" style="margin-right:0%;">
                      <label for="cedula">Cedula</label>
                      <input class="form-control" type="number" min="0" required placeholder="Cedula del empleado" readonly ng-model="cedula">
                  </div>
                  <div class="form-group" style="margin-right:0%;">
                      <label for="telefono">Teléfono</label>
                      <input class="form-control" type="number" required placeholder="Teléfono del empleado" ng-model="telefono">
                  </div>
                <div class="form-group" style="margin-right:0%;">
                      <label for="cedula">Profesión</label>
                      <input class="form-control" type="text" required placeholder="Profesión del empleado" ng-model="profesion">
                  </div>
                  <div class="form-group" style="margin-right:0%;">
                      <label for="nivel">Nivel academico</label>
                      <select ng-model="nivel" class="form-control col-md-7 col-xs-12" required>
                        <option ng-repeat="obj in niveles" value="{{obj.id_nivel}}" >{{obj.nivel}}</option>
                      </select>
                  </div>
                  
              </div>
              <div class="col-md-6">
                  <div class="form-group" style="margin-right:0%;">
                      <label for="apellidos">Apellidos</label>
                      <input class="form-control" type="text" required placeholder="Apellidos del empleado" ng-model="apellidos">
                  </div>
                  <div class="form-group" style="margin-right:0%;">
                      <label for="fecha">Fecha de nacimiento</label>
                      <input class="form-control" type="date" required placeholder="Fecha de nacimiento del empleado" ng-model="fecha">
                  </div>
                  <div class="form-group" style="margin-right:0%;">
                      <label for="correo">Correo electrónico</label>
                      <input class="form-control" type="email" required placeholder="Correo electrónico del empleado" ng-model="correo">
                  </div>
                  <div class="form-group" style="margin-right:0%; margin-bottom:20px;">
                      <label for="direccion">Dirección del empleado</label>
                      <input class="form-control" type="text" required placeholder="Direccion del empleado" ng-model="direccion">
                  </div>
                  <div class="form-group" style="margin-right:0%;">
                      <label for="cargo">Cargo</label>
                      <select  ng-model="cargo" class="form-control col-md-7 col-xs-12" required>
                        <option ng-repeat=" obj in cargos" value="{{obj.id_cargo}}" >{{obj.nombre}}</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label ng-class='{"classError": colorText=="error", "classSuccess":colorText=="success"}'>{{msj}}</label>
            </div>
            <div class="col-md-3">
                <input type="button" class="btn btn-primary btn-block btn-flat" data-dismiss="modal" value="Cancelar"/>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success btn-block btn-flat" ng-click="editar();">Actualizar</button>
            </div>
          </div>
          </form>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
      </div>
      
    </div>
  </div>
</div>
</div>
</div>
