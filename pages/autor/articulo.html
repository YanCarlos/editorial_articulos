<div class="" ng-controller="CtlArticulo">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Crear Articulo</h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Settings 1</a>
                </li>
                <li><a href="#">Settings 2</a>
                </li>
              </ul>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />
          <form id="formArticulo" name="formArticulo" ng-init="cargarAutor()" data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Descripcion <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="first-name" required="required" ng-model="articulo.descripcion" class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Archivo <span class="required">*</span></label>
              <div class="col-md-6 col-sm-6 col-xs-12">               
                <button type="file" ngf-select="actualizarArchivo()" ng-model="articulo.file" accept=".pdf,.zip" ngf-max-height="1000" ngf-max-size="50MB">Seleccione el Archivo</button>                
                <div style="font:smaller">File: {{articulo.file.name}}</div>
             </div>
           </div>
           <div class="ln_solid"></div>
           <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <input type="button" value="Cancel" class="btn btn-primary">
              <button type="button" class="btn btn-success btn-s" ng-click="crear(formArticulo.$valid)" ng-disabled="articulo.file == null">
                <span class="glyphicon glyphicon-upload"></span> Guardar
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
