<div ng-controller="CtlRevision" ng-init="listarPorArticulo()">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Usuarios</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Settings 1</a>
              </li>
              <li><a href="#">Settings 2</a>
              </li>
            </ul>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <H1>Revisiones por Articulo</H1>
      <table id="datatable" class="table table-striped table-bordered">
       <thead>
        <tr>        
          <th>
            <a ng-click="ordenarPor('id')">Codigo</a>
            <a class="caret" ng-click="ordenarPor('-id')"></a>
          </th>
          <th>
            <a ng-click="ordenarPor('descripcion')">Describcion</a>
            <a class="caret" ng-click="ordenarPor('-descripcion')"></a>
          </th>
          <th>
            <a ng-click="ordenarPor('fecha')">Fecha</a>
            <a class="caret" ng-click="ordenarPor('-fecha')"></a>
          </th>
          <th>
            <a ng-click="ordenarPor('version')">Version</a>
            <a class="caret" ng-click="ordenarPor('-version')"></a>
          </th>
          <th>
            <a ng-click="ordenarPor('estado')">Estado</a>
            <a class="caret" ng-click="ordenarPor('-estado')"></a>
          </th>  
          <th>
            <a>Opciones</a>
          </th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="obj in revisiones| orderBy:ordenarSeleccionado
        | filter:txtBuscar" ng-click="llenarCampos(obj)">
        <td>{{obj.id}}</td>
        <td>{{obj.descripcion}}</td>
        <td>{{obj.fecha}}</td>
        <td>{{obj.version}}</td>
        <td>{{obj.estado}}</td>
        <td><a href="#/responder?idRevision={{obj.id}}">Responder</a></td>
       </tr>
     </tbody>
   </table>
   <div class="col-sm-6 col-sm-offset-8">
    <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
  </div>
</div>
</div>
</div>  
</div>
