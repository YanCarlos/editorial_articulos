<div class="modal fade" id="admitirModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document" style="width: 80%;">
    <div class="modal-content">
      <div class="modal-header" style="    text-align: center;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel5">Admisión del menor</h4>
      </div>
      <div class="modal-body">
        <section class="content">
    
    
        <div class="row">
        <div class="col-md-1">
            
        </div>
        <div class="col-md-10">
         
          <form id="form-admision" data-parsley-validate="" class="form-horizontal form-label-left" ng-submit="admitir();">
            <div class="row">
               <div class="panel panel-default" style="width: 98%;">
                  <!-- Default panel contents -->
                  <div class="panel-heading">Datos de la incripcion para el menor {{nombre}} {{apellidos}}</div>
                 

                  <!-- Table -->
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Fecha (año-mes-dia)</th>
                        <th>Grado</th>
                        <th>Jornada</th>
                        <th>Acudiente</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{fecha_inscripcion}}</td>
                        <td>{{nombre_grado}}</td>
                        <td>{{nombre_jornada}}</td>
                        <td>{{acudiente}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group" style="margin-right:0%;">
                      <label for="nombre">Nombre(s) del menor</label>
                      <input  class="form-control" type="text" required placeholder="Nombre(s) del menor" ng-model="nombre">
                  </div>
                    <div class="form-group" style="margin-right:0%;">
                      <label for="fecha">Fecha de admision</label>
                      <input id="fechaadmision" class="form-control" type="date" required placeholder="Fecha de inscripcion" ng-model="fechainscripcion">
                  </div>  
              </div>
              <div class="col-md-6">
                  <div class="form-group" style="margin-right:0%;">
                      <label for="apellidos">Apellidos del menor</label>
                      <input class="form-control" type="text" required placeholder="Apellidos del menor" ng-model="apellidos">
                  </div>
                  <div class="form-group" style="margin-right:0%;">
                      <label for="nombre">Puntaje</label>
                      <input id="puntajeadmision" class="form-control" type="number" required placeholder="Puntaje de la admision" ng-model="puntajeadmision">
                  </div>
                   <div class="form-group" style="margin-top: 10.3%;">
                      

                   </div>       
              </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <label ng-class='{"classError": colorText=="error", "classSuccess":colorText=="success"}'>{{msj}}</label>
            </div>
            <div class="col-md-2">
              <input type="button" class="btn btn-primary btn-block btn-flat" data-dismiss="modal" value="Cancelar"/>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success btn-block btn-flat" type="submit">
                Actualizar
              </button>
            </div>
          </div>
          </form>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
      </div>
      
    </div>
  </div>
</div>
