<html>
    <head>
        <title>Editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="Resources/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="Resources/css/font-awesome/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
       
        <!-- Theme style -->
        <link rel="stylesheet" href="Resources/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="Resources/dist/css/skins/_all-skins.min.css">

        <link rel="stylesheet" href="Resources/css/Style.css">
        <!-- jQuery 2.2.3 -->
        <script src="Resources/plugins/jQuery/jquery.min.js"></script>     
        <!-- AdminLTE App -->
        <script src="Resources/dist/js/app.min.js"></script>
        <script src="Resources/JS/angular.min.js" type="text/javascript"></script>
        <script src="Resources/JS/route.js" type="text/javascript"></script>
        <script src="Resources/JS/General/app.js" type="text/javascript"></script>        
        <!-- Bootstrap 3.3.6 -->
        <script src="Resources/bootstrap/js/bootstrap.min.js"></script>           
        <!-- ng-file-upload-->
        <script src="Resources/plugins/ng-file-upload/ng-file-upload.min.js" type="text/javascript"></script>
        <!-- Ui Bootstrap-->
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
        <!-- Archivos de Usuario-->
        <script src="Resources/JS/General/usuario/UsuarioSer.js" type="text/javascript"></script>
        <script src="Resources/JS/General/login/logInSer.js" type="text/javascript"></script>

        <script src="Resources/JS/General/usuario/CtlUsuario.js" type="text/javascript"></script>
        <script src="Resources/JS/General/login/CtlLogIn.js" type="text/javascript"></script>

        <!-- Archivos de Login-->
        <script src="Resources/JS/logIn.js" type="text/javascript"></script>
        
        
    </head>
    
     <body ng-app="appPrincipal" >
        <div class="container container-login">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row" >
                                <div class="col-xs-12 titulo" >
                                    <a   >Editorial</a>
                                </div>
                                
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body" ng-controller="CtlLogIn">
                            <div class="row" style="width: 99% !important;">
                                <div class="col-md-12">
                                    <form id="login-form" role="form" name="formLogIn" style="display: block;">
                                      <div class="col-md-12" style="margin-bottom: 10px; ">
                                        Log in
                                      </div>
                                        <div class="form-group">
                                          <div class="row">
                                            <div class="col-sm-12 col-sm-offset-3">
                                              <input type="text" name="correo" 
                                                     id="correo" class="form-control has-feedback-left" 
                                                     placeholder="Correo" 
                                                     ng-model="identificacion.correo" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="row">
                                            <div class="col-sm-12 col-sm-offset-3">
                                            <input type="password" name="password" 
                                                   id="password" 
                                                   class="form-control" placeholder="Password" 
                                                   ng-model="identificacion.password" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group">                                          
                                          <div class="row">                                            
                                            <div class="col-sm-6  col-sm-offset-5 btn-btn">
                                                    <input type="button" name="login-submit" 
                                                           id="login-submit" 
                                                           class="form-control btn btn-primary" 
                                                           value="Entrar" ng-click="logIn(formLogIn.$valid)">
                                                </div>                                   
                                            </div>                                            
                                        </div>
                                        <div class="col-md-12 como">
                                          <span>Registrar como:</span>
                                        </div>
                                        
                                        <!-- ...-->
                                        <div class="registrando">

                                          <div class="form-group vertical-divider">
                                            <div class="row">
                                              <div class="col-sm-12 ">
                                                      <input type="button"  
                                                             id="register-form-link"
                                                             class="form-control btn  register-form-link btn-alternos" 
                                                             value="Autor" ng-click="registrarAutor()">
                                                  </div>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <div class="row">
                                              <div class="col-sm-12 col-sm-offset-3">                                          
                                                      <input type="button" 
                                                             id="register-form-link" 
                                                             class="form-control btn btn-alternos register-form-link" 
                                                             value="Revisor" ng-click="registrarSupervisor()">
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                    </form>
                                    <form id="register-form" role="form" name="formRegistro" style="display: none;">
                                    <div class="col-md-12" style="margin-bottom: 10px; ">
                                        Registrando como {{registro.tipo}}
                                      </div>
                                        <div class="form-group">
                                          <div class="row">
                                            <div class="col-sm-12 col-sm-offset-3">
                                            <input type="text" name="nombre" id="nombre" 
                                                   tabindex="1" class="form-control" 
                                                   placeholder="Nombre" ng-model="registro.nombre" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="row">
                                            <div class="col-sm-12 col-sm-offset-3">
                                            <input type="text" name="apellido" 
                                                   id="apellido" tabindex="1" 
                                                   class="form-control" placeholder="Apellido" 
                                                   ng-model="registro.apellido" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="row">
                                            <div class="col-sm-12 col-sm-offset-3">
                                            <input type="text" name="direccion" 
                                                   id="direccion" tabindex="2" 
                                                   class="form-control" placeholder="Direccion"
                                                   ng-model="registro.direccion" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="row">
                                            <div class="col-sm-12 col-sm-offset-3">
                                            <input type="number" name="telefono" 
                                                   id="telefono" tabindex="3" 
                                                   class="form-control" placeholder="Telefono"
                                                   ng-model="registro.telefono" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="row">
                                            <div class="col-sm-12 col-sm-offset-3">
                                            <input type="email" name="user" id="user" 
                                                   tabindex="4" class="form-control"
                                                   placeholder="Correo" 
                                                   ng-model="registro.email" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="row">
                                            <div class="col-sm-12 col-sm-offset-3">
                                            <input type="password" name="password" 
                                                   id="password" tabindex="5" 
                                                   class="form-control" placeholder="Password"
                                                   ng-model="registro.password" required>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-4 ">
                                                    <input type="button" 
                                                           tabindex="6" 
                                                           class="form-control btn btn-alternos login-form-link" 
                                                           value="Volver a login" >
                                                </div>
                                                <div class="col-sm-6 col-sm-offset-4">
                                                    <input type="button" name="register-submit" 
                                                           id="register-submit" tabindex="6" 
                                                           class="form-control btn btn-primary" 
                                                           value="Registrar" ng-click="registrar(formRegistro.$valid)">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>


<!-- Estilos de esta seccion -->

<style type="text/css">
  
  body{
    background-color: #fff;
  }
  .container-login{
    width: 80%;
    height: 80vh;
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container-login .row{
    width: 100% !important;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container-login .row .col-md-6{
    margin: 0;
  }

  .registrando{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }
  .registrando .form-group{
    width: 50%;
    
  }

  .registrando input{
    width: 100%;
    background-color: rgba(204, 204, 204, 0.18);
  }

  .registrando input:hover{
    width: 100%;
    background-color: rgba(204, 204, 204, 0.4);
  }

  .col-sm-12{
    margin-left: 0 !important;
  }
  .como{
    margin-bottom: 12px !important;
    display: flex;
    justify-content: center;
    align-items: center;
  }

 
  .titulo{
    display: flex;
    justify-content: center;
    font-size: 24px;
  }

   .oculto{
    display: none
  }

  .vertical-divider {
    border-right: 0.1px solid rgba(210, 200, 200, 0.37);
  }
  .btn-btn{
    padding-right: 0;
  }
</style>
